<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>udo - Modern ToDo App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container">
      <a class="navbar-brand fw-bold" href="#">udo</a>
    </div>
  </nav>

  <main class="container py-5">
    <div class="mb-4">
      <h2>Add Task</h2>
      <!-- Search Bar -->
      <div class="mb-3">
        <input type="text" id="search-input" class="form-control" placeholder="Search tasks...">
        <div id="no-results" class="text-danger mt-2 text-center" style="display: none;"><strong>No results found</strong></div>
      </div>
      <form id="todo-form" class="row g-2">
        <div class="col-md-6">
          <input type="text" id="todo-text" class="form-control" placeholder="Enter your task" required />
        </div>
        <div class="col-md-4">
          <input type="date" id="todo-date" class="form-control" required />
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-dark w-100">Add</button>
        </div>
        <!-- Filter Dropdown -->
        <div class="mb-3">
          <label for="filter-select" class="form-label fw-semibold">Filter Tasks</label>
          <select id="filter-select" class="form-select w-auto">
            <option value="all" selected>All</option>
            <option value="completed">Completed</option>
            <option value="pending">Pending</option>
          </select>
        </div>
      </form>
    </div>

    <div id="todo-list" class="row g-3"></div>
    <!-- Pagination Area -->
    <div class="pagination-container">
      <nav>
        <ul class="pagination pagination-sm" id="pagination"></ul>
      </nav>
    </div>
  </main>

  <!-- Edit Modal -->
  <div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Task</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="edit-text" class="form-control mb-3">
          <input type="date" id="edit-date" class="form-control">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveEdit">Save</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Confirmation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          Are you sure you want to delete this task?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
          <button type="button" class="btn btn-danger" id="confirmDelete">Yes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
